                 ng-show="vm.isLoggedIn()">
            <md-button class="md-icon-button" aria-label="Account" ng-click="$mdMenu.open()">

            </md-button>

            <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
                <md-button class="md-primary" ui-sref="home">View profile</md-button>
                <md-button class="md-primary" ui-sref="accountSettings">Account settings</md-button>
                <md-button class="md-primary" ng-click="vm.logout()">Log out</md-button>
