<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeerJournal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container" ng-controller="AddNewItemController">
        <div class="jumbotron">
            <h2>Add new item</h2>
            <p ng-bind="vm.errorMessage">{{vm.errorMessage}}</p>
            <form name="form" ng-submit="vm.addNewItem()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.brewery.$dirty && form.brewery.$error.required }">
                    <label for="brewery">Brewery</label>
                    <input type="text" name="brewery" id="brewery" class="form-control" ng-model="vm.item.brewery" required />
                    <span ng-show="form.brewery.$dirty && form.brewery.$error.required" class="help-block">Brewery name is required</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.category.$dirty && form.category.$error.required }">
                    <label for="category">Category</label>
                    <input type="text" name="category" id="category" class="form-control" ng-model="vm.item.category" required />
                    <span ng-show="form.category.$dirty && form.category.$error.required" class="help-block">Category is required</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.country.$dirty && form.country.$error.required }">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" class="form-control" ng-model="vm.item.country" required />
                    <span ng-show="form.country.$dirty && form.country.$error.required" class="help-block">Country is required</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" ng-model="vm.item.name" required />
                    <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.style.$dirty && form.style.$error.required }">
                    <label for="style">Style</label>
                    <input type="text" name="style" id="style" class="form-control" ng-model="vm.item.style" required />
                    <span ng-show="form.style.$dirty && form.style.$error.required" class="help-block">Style is required</span>
                </div>


                <input class="btn btn-primary" ng-disabled="form.$invalid" type="submit" value="Add item to my collection" />
                <a href="/collections" class="btn btn-link">Cancel</a>

                <input type="file"
                       id="fname" name='file' onchange="angular.element(this).scope().previewFile()" accept="image/x-png,image/gif,image/jpeg" />
                <img ng-src="" height="200" alt="Image preview...">


            </form>
        </div>
    </div>
</body>
</html>
